  flutter:
    sdk: flutter
  # Utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  connectivity_plus: ^5.0.2

  # Icons
  flutter_phosphor_icons: ^0.0.1+6
  phosphor_flutter: ^2.0.1
  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.5
  get_storage: ^2.1.1

  # Project Specific
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2
  lottie: ^2.6.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  dotted_border: ^2.1.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  permission_handler: ^11.3.1
  path_provider: ^2.1.2
  pin_code_fields: ^8.0.1

  http_parser: any
  calendar_date_picker2: ^0.5.5
  hive: ^2.2.3
  qr_flutter: ^4.1.0
  google_maps_flutter: ^2.6.1
  iconsax: ^0.0.8
  flutter_screenutil: ^5.9.3
  draggable_bottom_sheet: ^1.0.2
  syncfusion_flutter_charts: ^25.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"
  change_app_package_name: ^1.1.0

flutter_native_splash:
  color: "#ffffff"
  color_dark: "#214683"
  image: assets/logos/logo.png
  image_dark: assets/logos/img_logo_white.png

  android_12:
    color: "#ffffff"
    color_dark: "#214683"
    image: assets/logos/logo.png
    image_dark: assets/logos/img_logo_white.png

    web: false

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logos/logo.png"
  background_color: "#ffffff"
  theme_color: "#ffffff"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:

  uses-material-design: true

  #--------------- LOCAL ASSETS ------------------#
  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/



